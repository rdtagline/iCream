{% extends "wagtailadmin/base.html" %}
{% load static wagtailimages_tags %}

{% block branding_logo %}
    {% if settings.site_settings.LogoSettings.image %}
        {% image settings.site_settings.LogoSettings.image original as img %}
        <img src="{{ img.url }}" alt="{{ img.alt }}" width="120" />
    {% else %}{% endif %}
{% endblock %}
