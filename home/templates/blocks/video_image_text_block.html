{% load static wagtailimages_tags wagtailembeds_tags %}

<div class="container-fluid my-5 py-5 px-0">
    {% for content in self.video_image_text %}
        <div class="row bg-primary m-0">
            {% image content.image original as img %}
            <div class="col-md-6 px-0" style="min-height: 500px;">
                <div class="position-relative h-100">
                    <img class="position-absolute w-100 h-100" src="{{ img.url }}" alt="{{ img.alt }}" style="object-fit: cover;">
                    <button type="button" class="btn-play" data-toggle="modal"
                        data-src="{{ content.video_url }}" data-target="#videoModal">
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 py-5 py-md-0 px-0">
                <div class="h-100 d-flex flex-column align-items-center justify-content-center text-center p-5">
                    <div class="d-flex align-items-center justify-content-center bg-white rounded-circle mb-4"
                        style="width: 100px; height: 100px;">
                        <h3 class="font-weight-bold text-secondary mb-0">{{ content.title }}</h3>
                    </div>
                    <h3 class="font-weight-bold text-white mt-3 mb-4">{{ content.caption }}</h3>
                    <p class="text-white mb-4">{{ content.text }}</p>
                    {% if content.button_page %}
                        <a href="{{ content.button_page.url }}" class="btn btn-secondary py-3 px-5 mt-2">{{ content.button_text }}</a>
                    {% else %}{% endif %}
                </div>
            </div>
        </div>
        <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>        
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="{{ content.video }}" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
