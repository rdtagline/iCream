{% load wagtailimages_tags %}

<div class="container-fluid my-5 py-5 px-0">
    <div class="row justify-content-center m-0">
        <div class="col-lg-5">
            <h1 class="section-title position-relative text-center mb-5">{{ self.title }}</h1>
        </div>
    </div>
    <div class="row m-0 portfolio-container">
        {% for content in self.images %}
        {% image content.image original as img %}
        <div class="col-lg-4 col-md-6 p-0 portfolio-item">
            <div class="position-relative overflow-hidden">
                <img class="img-fluid w-100" src="{{ img.url }}" alt="">
                <a class="portfolio-btn" href="{{ img.url }}" data-lightbox="portfolio">
                    <i class="fa fa-plus text-primary" style="font-size: 60px;"></i>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
