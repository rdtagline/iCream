{% load wagtailimages_tags %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6">
                <h1 class="section-title position-relative mb-5">{{ self.heading }}</h1>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 pb-5 pb-lg-0"></div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="owl-carousel service-carousel">
                    {% for content in self.services %}
                    {% image content.image original as img%}
                    <div class="service-item">
                        <div class="service-img mx-auto">
                            <img class="rounded-circle w-100 h-100 bg-light p-3" src="{{ img.url }}" style="object-fit: cover;">
                        </div>
                        <div class="position-relative text-center bg-light rounded p-4 pb-5" style="margin-top: -75px;">
                            <h5 class="font-weight-semi-bold mt-5 mb-3 pt-5">{{ content.title }}</h5>
                            <p>{{ content.text }}</p>
                            {% if content.button_page %}
                            <a href="{{ content.button_page.url }}" class="border-bottom border-secondary text-decoration-none text-secondary">{{ content.button_text }}</a>
                            {% else %}{% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
