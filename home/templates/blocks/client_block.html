{% load wagtailimages_tags %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">{{ self.title }}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="owl-carousel testimonial-carousel">
                    {% for content in self.clients %}
                    {% image content.image original as img %}
                    <div class="text-center">
                        <i class="fa fa-3x fa-quote-left text-primary mb-4"></i>
                        <h4 class="font-weight-light mb-4">{{ content.text }}</h4>
                        <img class="img-fluid mx-auto mb-3" src="{{ img.url }}" alt="">
                        <h5 class="font-weight-bold m-0">{{ content.name }}</h5>
                        <span>{{ content.profession }}</span>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
