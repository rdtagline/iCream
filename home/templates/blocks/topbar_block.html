<div class="container-fluid bg-primary py-3 d-none d-md-block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
                {% for content in self.topbar %}
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-3" href="{{ content.menu_page }}">{{ content.menu_text }}</a>
                    <span class="text-white">|</span>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-3" href="{{ self.facebook }}" target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-3" href="{{ self.twitter }}" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-white px-3" href="{{ self.linkedin }}" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-white px-3" href="{{ self.instagram }}" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white pl-3" href="{{ self.youtube }}" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
