{% load wagtailimages_tags %}

{% for card in self.cards %}
    {% image card.image fill-300x200 as img %}
    <img src="{{ img.url }}" alt="{{ img.alt }}">
    {{ card.title }}
    {{ card.image }}
    {{ card.caption }}
    {% if card.button_url %}
    <a href="{{ card.button_url }}">{{ card.button_text }}</a>
    {% else %}{% endif %}

{% endfor %}
