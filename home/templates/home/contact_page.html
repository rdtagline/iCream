{% extends "home/home_page.html" %}
{% load static wagtailcore_tags %}

{% block content %}
{% include "blocks/about_page.html" %}

<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">Contact Us For Any Query</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <form action="{% pageurl page %}" method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="contact-form bg-light rounded p-5">
                        <div id="success"></div>
                        <div class="form-row">
                            <div class="col-sm-6 control-group"> 
                                <input type="text" class="form-control p-4" name="name" id="id_name" placeholder="Your Name" required data-validation-required-message="Please enter your name" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="email" class="form-control p-4" name="email" id="id_email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" name="subject" id="id_subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control p-4" rows="6" name="message" id="id_message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
